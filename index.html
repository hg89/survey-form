<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
</head>

<body>

    <header>
        <h1 id="title">Survey Form</h1>
    </header>

    <main>
        <div id="form">
            <p id="description">
                Thanks for taking our online language course.
                <br> Please let us know how we can improve.
            </p>
            <form id="survey-form" method="" action="">
                <div class="container">
                    <div class="labels">
                        <label id="name-label" for="name">* Name: </label>
                    </div>
                    <div class="input">
                        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
                    </div>
                </div>
                <hr>
                <div class="container">
                    <div class="labels">
                        <label id="email-label" for="email">* Email: </label>
                    </div>
                    <div class="input">
                        <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
                    </div>
                </div>
                <hr>
                <div class="container">
                    <div class="labels">
                        <label id="number-label" for="age">* Age: </label>
                    </div>
                    <div class="input">
                        <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
                    </div>
                </div>
                <hr>
                <div class="container">
                    <div class="labels">
                        <label for="currentPos">Which language do you likely want to learn in the future?</label>
                    </div>
                    <div class="input">
                        <select id="dropdown" name="currentPos" class="dropdown">
                            <option disabled value>Select an option</option>
                            <option value="spanish">Spanish</option>
                            <option value="french">French</option>
                            <option value="russian">Russian</option>
                            <option value="japanese">Japanese</option>
                            <option value="chinese">Chinese</option>
                        </select>
                    </div>
                </div>
                <hr>
                <div class="container">
                    <div class="labels">
                        <label for="userRating">* How likely is it that you come back to us to learn another language?</label>
                    </div>
                    <div class="input">
                        <ul style="list-style: none;">
                            <li class="radio">
                                <label>Definitely
                                    <input name="radio-buttons" value="1" type="radio" class="select">
                                </label>
                            </li>
                            <li class="radio">
                                <label>Maybe
                                    <input name="radio-buttons" value="2" type="radio" class="select">
                                </label>
                            </li>
                            <li class="radio">
                                <label>Not sure
                                    <input name="radio-buttons" value="3" type="radio" class="select">
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                <hr>
                <div class="container">
                    <div class="labels">
                        <label for="most-like">What did you like most about our lessons?</label>
                    </div>
                    <div class="input">
                        <select id="most-like" name="mostLike" class="dropdown">
                            <option disabled selected value>Select an option</option>
                            <option value="structure">Well structured</option>
                            <option value="tests">Regular skill tests</option>
                            <option value="community">Community forum</option>
                            <option value="remote">Remote teachers</option>
                        </select>
                    </div>
                </div>
                <hr>
                <div class="container">
                    <div class="labels">
                        <label for="features">Which features would you like to see from us in the future? (You can check more than one) </label>
                    </div>
                    <div class="input">
                        <ul id="features" style="list-style: none;">
                            <li class="checkbox">
                                <label>
                                    <input name="new_feature" value="1" type="checkbox" class="select">Video player with captions</label>
                            </li>
                            <li class="checkbox">
                                <input name="new_feature" value="2" type="checkbox" class="select">Online chat</li>
                            <li class="checkbox">
                                <label>
                                    <input name="new_feature" value="3" type="checkbox" class="select">Additional languages</label>
                            </li>
                            <li class="checkbox">
                                <label>
                                    <input name="new_feature" value="4" type="checkbox" class="select">Paid Certificates</label>
                            </li>
                            <li class="checkbox">
                                <label>
                                    <input name="new_feature" value="5" type="checkbox" class="select">Mobile App</label>
                            </li>
                            <li class="checkbox">
                                <label>
                                    <input name="new_feature" value="6" type="checkbox" class="select">Skype-calls with teachers</label>
                            </li>
                        </ul>
                    </div>
                </div>
                <hr>
                <div class="container">
                    <div class="labels">
                        <label for="comments">Leave a comment or make a suggestion:</label>
                    </div>
                    <div class="input">
                        <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
                    </div>
                </div>
                <hr>
                <button id="submit" type="submit">Submit</button>
            </form>
        </div>

    </main>

</body>

</html>
